name: CI deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy live website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3
  
      - name: Install Node.js 18 and setup dependency caching
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
  
      - name: Install dependencies
        run: npm install

      - name: Fix base URL ğŸ”§
        run: | 
          sed -i "s/basePath: \"\"/basePath: '\/shavidiniekanayake'/" vite.config.js
  
      - name: Build changes
        run: npm run build

      - name: Ensure out directory exists
        run: mkdir -p ./out
      
      - name: Create .nojekyll file
        run: touch ./out/.nojekyll

      # - name: Deploy ğŸš€
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     folder: ./out/
      #     branch: gh-pages
      #     clean-exclude: preview

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: out 
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages

      - name: List output directory
        run: ls -l /home/runner/work/shavidiniekanayake/shavidiniekanayake/