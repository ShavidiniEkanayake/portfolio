name: CI deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy live website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js 18 and setup dependency caching ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Fix base URL ğŸ”§
        run: |
          sed -i "s/base: \"\"/base: '\/shavidiniekanayake'/" vite.config.js

      - name: Build changes ğŸ—ï¸
        run: npm run build

      - name: Fix 404 on page reload ğŸš§
        run: cp dist/index.html dist/404.html

      - name: Create .nojekyll file ğŸ“„
        run: touch ./dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist/
          branch: gh-pages
          clean-exclude: preview
